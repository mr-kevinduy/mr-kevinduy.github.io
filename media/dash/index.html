<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>VideoJS MPEG-DASH</title>

    <!-- <link href="https://vjs.zencdn.net/7.3.0/video-js.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.0/video-js.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <video id=example-video width=600 height=300 class="video-js vjs-default-skin" controls></video>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- <script src="https://vjs.zencdn.net/7.3.0/video.min.js"></script> -->
    <!-- <script src="https://vjs.zencdn.net/7.3.0/video.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.0/video.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.0/video.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.0/alt/video.debug.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.0/alt/video.debug.min.js"></script> -->

    <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>

    <script>
    (function(videojs) {
        var player = window.player = videojs('example-video');

        player.src({
            src: 'https://s3.amazonaws.com/_bc_dml/example-content/sintel_dash/sintel_vod.mpd',
            type: 'application/dash+xml'
        });
    })(window.videojs);
    </script>
</body>
</html>
